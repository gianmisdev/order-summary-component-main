<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <!--INTERNAL STYLESHEET-->
  <style>
    body
    {
      font-size: 16px;
      font-family: 'Red Hat Display', sans-serif;
      background-image: url('images/pattern-background-desktop.svg');
      background-repeat: no-repeat;
      background-color: rgba(222, 230, 255, 0.864);
      
      border: 0;
      margin: 0;
      box-sizing: border-box;

      

    }

    .card-itself
    {
      width: 35%;
      height: 700px;
      margin: auto;
      margin-top: 100px;
      

      border-radius: 20px;
    }
    .card-header
    {
      height: 220px;
      background-image: url('images/illustration-hero.svg');
      border-radius: 20px 20px 0px 0px;

      margin: 0px;
      padding: 0;
    }
    .card-body
    {
      background-color: white;
      height: 460px;
      border-radius: 0px 0px 20px 20px;

      padding: 11px;
      
    }
    h2
    {
      text-align: center;
    }
    p
    {
      text-align: center;
      color: grey;
    }

    #anual-plan
    {
      height: 100px;
      width: 300px;
      border: none;
      margin: 0 auto;
      border-radius: 20px;
      background-color: hsl(225, 100%, 98%);
    }
    
    #icon-music
    {
      position: relative;
      top: 20px;
      left: 20px;
    }
    #title
    {
      position: relative;
      left: 85px;
      bottom: 50px;
    }

    #price
    {
      position: relative;
      bottom: 70px;
      right: 20px;
    }
    #change
    {
      position: relative;
      left: 210px;
      bottom: 120px;
      font-weight: bold;
    }
    #change:active
    {
      
      color: rgb(89, 89, 225)
    }
    .buttons
    {
      margin-top: 40px;
      text-align: center;

    }
    #payment
    {
      width: 80%;
      height: 45px;

      border-radius: 10px;
      color: white;
      font-weight: bold;
      background-color: rgb(56, 42, 223);
      border: none;

      box-shadow: 1px 6px rgb(236, 234, 237);

    }
    #payment:hover
    {
      cursor: pointer;
    }
    #payment:active
    {
      background-color: rgb(89, 78, 228);
    }
    #cancel
    {
      background-color: transparent;
      color: gray;
      border: none;
      font-weight: bold;

      margin-top: 40px;
    }
    #cancel:hover
    {
      cursor: pointer;
    }
    #cancel:active
    {
      color: black;
    }

  </style>
</head>
<body>
  <div class="card-itself">
    <div class="card-header">
    </div>
    <div class="card-body">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, <br>
        audiobooks, and podcasts on any device <br> 
        anywhere you like!</p>

        <div id="anual-plan">
          <!--MUSIC ICON-->
          <img src="images/icon-music.svg" id="icon-music">

          <h4 id="title">Annual Plan</h4>
          <p id="price">$59.99/year</p>
          <a href="#" id="change">Change</a>
        </div>
        <div class="buttons">
          <button id="payment" type="button">Proceed to Payment</button>
          <br>
          <button id="cancel" type="button">Cancel Order</button>
        </div>
    </div>
  </div>

</body>
</html>
